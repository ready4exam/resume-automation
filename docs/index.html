<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resume Tailor Automation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 40px;
    }
    .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px #ccc;
    }
    h2 {
        margin-top: 0;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 20px;
    }
    input, textarea, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #bbb;
        font-size: 15px;
    }
    textarea {
        height: 160px;
        resize: vertical;
    }
    .checkbox-row {
        margin-top: 10px;
    }
    .checkbox-row input {
        width: auto;
        transform: scale(1.2);
        margin-right: 8px;
    }
    button {
        margin-top: 30px;
        width: 100%;
        padding: 15px;
        background: #1a73e8;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover {
        background: #155cc0;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Resume Tailor Engine</h2>
    <p>Fill the fields below to generate your tailored resume.</p>

    <label>Company Name</label>
    <input id="company" placeholder="e.g., Google, Microsoft, Cognizant" />

    <label>Job Title</label>
    <input id="jobTitle" placeholder="e.g., Engagement Delivery Lead" />

    <label>Resume Type</label>
    <select id="resumeMode">
        <option value="infra">Infra Only</option>
        <option value="hybrid">Infra + Development</option>
        <option value="dev">Development Only</option>
    </select>

    <label>Apply Methodologies</label>
    <div class="checkbox-row">
        <input type="checkbox" id="agile" /> <span>Agile</span>
    </div>
    <div class="checkbox-row">
        <input type="checkbox" id="finops" /> <span>FinOps</span>
    </div>

    <label>Job Description</label>
    <textarea id="jobDesc" placeholder="Paste the full job description here..."></textarea>

    <label>Extra Instructions (Optional)</label>
    <textarea id="extra" placeholder="Any additional instructions (optional)..."></textarea>

    <button onclick="submitIssue()">Generate Resume</button>

    <p id="msg" style="margin-top:20px; font-weight:bold;"></p>
</div>

<script>
async function submitIssue() {
    const company = document.getElementById("company").value.trim();
    const jobTitle = document.getElementById("jobTitle").value.trim();
    const resumeMode = document.getElementById("resumeMode").value;
    const jobDesc = document.getElementById("jobDesc").value.trim();
    const extra = document.getElementById("extra").value.trim();

    const agile = document.getElementById("agile").checked;
    const finops = document.getElementById("finops").checked;

    if (!company || !jobTitle || !jobDesc) {
        document.getElementById("msg").innerText = "❌ Company, Job Title, and Job Description are required.";
        return;
    }

    const methodologies = [];
    if (agile) methodologies.push("Agile");
    if (finops) methodologies.push("FinOps");

    // Build issue body EXACTLY as workflow expects
    const body =
`Company: ${company}
Job Title: ${jobTitle}
Resume Mode: ${resumeMode}
Methodologies: ${methodologies.join(",")}

Job Description:
${jobDesc}

Extra:
${extra}`;

    const msgEl = document.getElementById("msg");
    msgEl.innerText = "Submitting...";

    try {
        const response = await fetch("https://api.github.com/repos/ready4exam/resume-automation/issues", {
            method: "POST",
            headers: {
                "Authorization": "Bearer YOUR_GITHUB_PAT",
                "Accept": "application/vnd.github+json"
            },
            body: JSON.stringify({
                title: `Tailor Resume: ${jobTitle} at ${company}`,
                body: body
            })
        });

        if (response.ok) {
            msgEl.innerText = "✅ Issue created! Workflow is running. Refresh GitHub Issues.";
        } else {
            msgEl.innerText = "❌ Failed to create issue: " + response.status;
        }

    } catch (err) {
        msgEl.innerText = "❌ Error: " + err;
    }
}
</script>

</body>
</html>
